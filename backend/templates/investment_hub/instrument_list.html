{% extends "base.html" %}

{% block title %}Instrument Prices Over Time{% endblock %}
{% block content %}
<body>
    <h2>Instrument Prices Over Time</h2>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="priceChart" width="800" height="400"></canvas>
    <script>
        // Assuming the view passes 'labels' (dates) and 'prices' (list of prices) in context
        const labels = {{ chart_data.labels|safe }};
        const prices = {{ chart_data.prices|safe }};

        const data = {
            labels: labels,
            datasets: [{
                label: 'Price',
                data: prices,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: true,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    },
                    title: {
                        display: true,
                        text: 'Instrument Price History'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price'
                        }
                    }
                }
            }
        };

        new Chart(
            document.getElementById('priceChart'),
            config
        );
    </script>
</body>
{% endblock %}
</html>
